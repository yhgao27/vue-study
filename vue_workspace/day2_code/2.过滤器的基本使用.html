<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器的基本使用</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 可以一次用多个过滤器 -->
        {{msg | msgFormate() | msgFormate2('奥里给')}}
    </div>
    <script>

    //定义一个vue全局过滤器，名字叫做 msgformate
     Vue.filter('msgFormate',function(msg){
        //使用正则表达式进行全局搜索,字符串的 replace 方法，子一个参数。除了可写一个 字符串之外，还可以定义一个正则
        return msg.replace(/基本/g,'基础')
     }
    )
     Vue.filter('msgFormate2',function(msg,arg){
        //使用正则表达式进行全局搜索
        return msg.replace(/加油/g,arg)
     }
    )

    var vm = new Vue({
        el:"#app",
        data:{
            msg:"过滤器的基本使用，这是最基本的，加油！"
        }
    })
    
    </script>
    
</body>
</html>

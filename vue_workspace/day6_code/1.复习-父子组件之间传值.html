<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Vue-demo</title>
·</head>

<body>
    <div id="app">
        <coml v-bind:parentmsg="msg"></coml>
    </div>

    <template id='tmpl'>
        <div>
            <h3>这是子组件---{{ parentmsg }}</h3>
        </div>
    </template>
    <script>
        //1.创建一个子组件对象
        var coml = {
            template: '#tmpl',
            props: ['parentmsg']    //注意这里的名称不能有大写字母
        }
        var vm = new Vue({
            el: "#app",
            data: {
                msg: '这是父组件的数据'
            },
            methods: {},
            components: {
                coml
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='firstname'>+
        <input type="text" v-model='lastname'>=
        <input type="text" v-model='fullname'>

        <input type="button" value="第二次调用" @click='getfullname'>
        <h3>{{fname}}</h3>
    </div>

    <script>
        //创建 vue 实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
                fname:''
            },
            methods: {
                getfullname(){
                    this.fname = this.fullname  //这里第二次调用fullname的值，不会弹窗
                }
            },
            computed:{  //在 computed 中 可以定义一些属性；这些属性，叫做 【计算属性】，计算属性的本质，就是一个方法，只不过，我们在使用这些计算属性的时候，是吧他们的名称直接当作属性来使用的；
                //并不会把 计算属性当作方法去调用

                // 注意：计算属性。在引用的时候 一定不要加 （） 去调用，直接把它当作普通属性使用
                // 注意：只要计算属性，这个function内部所用到的任何data中的数据发生了变化，就会立即重新计算 这个计算属性的值
                // 注意：计算属性的求值结果会被缓存起来，方便下次直接使用；如果 计算属性方法中，所有的任何数据都没有发生过变化，则，不会重新对计算属性求值
                'fullname':function(){
                    alert('ok')
                    return this.firstname+'-'+this.lastname
                }
            }
        });
    </script>
</body>

</html>

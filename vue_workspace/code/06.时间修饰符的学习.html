<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符的学习</title>
    <script src="./lib/vue.js"></script>
</head>

<style>
.inner {
    height: 150px;
    width: 150px;

    background-color: tomato;
}
</style>
<body>
    <div id="app">
        <!-- <div class="inner" @click="divclick"> -->
            <!-- 使用 .stop 阻止冒泡 -->
       <!--     <input type="button" value="戳他" @click.stop='btnclick'>
        </div> -->
        <!-- 使用 .prevent 阻止默认行为 -->
        <!-- <a href="https://www.baidu.com" @click.prevent='aclick'>有问题去百度</a> -->

        <!-- 使用 .capture 实现捕捉触发事件的机制 -->
        <!-- <div class="inner" @click.capture="divclick">
            <input type="button" value="戳他" @click='btnclick'>
        </div> -->


        <!-- 使用 .self 实现只有执行自己本身才会执行机制 -->
        <div class="inner" @click.self="divclick">
            <input type="button" value="戳他" @click='btnclick'>
        </div>

        <!-- 使用 .once 实现只触发一次事件的函数 -->
        <!-- 修饰符可以进行串联使用,而且没有顺序,下面的表示只触发一次阻止默认行为事件 -->
        <a href="https://www.baidu.com" @click.once.prevent='aclick'>有问题去百度</a>



    </div>


    <script>
    var m = new Vue({
        el:"#app",
        data:{
            
        },
        methods:{
            divclick(){
                console.log(这是div)
            },
            btnclick(){
                console.log(这是btn)
            },
            aclick(){
                console.log(触发了百度)
            }
        }
    })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环遍历对象</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 遍历对象身上的键值对的时候，可以有第三的个参数--索引  -->
        <p v-for="(val, key, i) in user">{{key}}:{{val}}-->索引{{i}}</p>

    </div>  
    <script>
    
        var vm = new Vue({
            el:'#app',
            data:{
                user:{
                    id:1,
                    name:'zhangsan1',
                    age:13,
                    gender:'男'
                }
            }
        })

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1. 导入vue的包 -->
    
    <script src="./lib/vue.js"></script>
</head>
<body>

    <!-- 将来 new 的vue实例，会控制这个元素中的所有内容 -->
    <!-- vue 实例所控制的这个元素区域，这就是我们的v -->
    <div id="app">
        {{message}}
    </div>

   
    <script>
    // 2. 创建vue的实例
    // 当我们导入包之后，在浏览器的内存中，就多了一个vue的构造函数
    //这个实例就是  vm层
    var m = new Vue({
        el:"#app",      //表示，当前我们 new 的这个 vue 实例，要控制页面上的哪个区域
        data:{          // data 属性中，存放的是 el 中要用到的数据          -------M层
            message:"hello vue!"    // 通过 vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作DOM元素了【前端的vue之类的框架，不提倡我们手动操作DOM元素了】
        }
    })

    </script>
</body>
</html>

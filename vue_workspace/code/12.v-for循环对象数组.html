<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环对象数组学习</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="item in list">{{item.id}}:{{item.name}}</p>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[
                {id:1,name:'zhangsan1'},
                {id:2,name:'zhangsan2'},
                {id:3,name:'zhangsan3'},
                {id:4,name:'zhangsan4'}
            ]
        }
    })
    </script>
</body>
</html>

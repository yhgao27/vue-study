<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if的学习</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="button" value="控制" @click="control">
        <!-- 
            隐藏前：
            <input type="button" value="控制"> 
            <p>这是用v-if控制的</p> 
            <p>这是用v-show控制的</p>

            隐藏后：
            <input type="button" value="控制">
            <p style="display: none;">这是用v-show控制的</p>

            v-if：每次都会重新添加或删除整个元素
            v-show：每次只会在标签上添加style样式
         -->
        <p v-if='flag'>这是用v-if控制的</p>

        <p v-show='flag'>这是用v-show控制的</p>
    </div>
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
           flag:true 
        },
        methods:{
            control(){
                if(this.flag == true){
                    this.flag = false
                }else{
                    this.flag = true
                }
            }
        }
    })
    </script>
</body>
</html>

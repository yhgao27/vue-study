<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件向子组件 传递方法，使用的是 时间绑定机制，v-on，当我们自定义了一个事件属性之后，那么，子组件就能够通过某些方法，来调用传递进来的方法-->
        <coml2 v-on:func = 'show'></coml2>
    </div>
    <template id="tmpl">
        <div>
            <h3>这是子组件</h3>
            <input type="button" value="触发父组件传递过来的方法" @click='myclick'/>
        </div> 
    </template>

    <script>
        var coml2 = {
            template:'#tmpl',
            props:[
                    
            ],
            methods:{
                myclick(){
                    // 当点击子组件的按钮的时候，如何 拿到父组件传递过来的 func 方法，并调用这个方法？
                    //emit 触发的意思
                    this.$emit('func',123)
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                show(data){
                    console.log('子组件引用了父组件的方法'+data)
                }
            },
            components:{
                coml2
                
            }
        });
    </script>
</body>

</html>

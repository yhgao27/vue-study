<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<style>
.header{
    height: 80px;
    background-color:red;
}
.container{
    display: flex;
    height: 500px;
}
.left{
    background-color: lightgreen;
    width: 20%;
}
.main{
    background-color: lightcyan;
    width: 80%;
}
body{
    margin: 0;
    padding: 0;
}
h1{
    margin: 0;
    padding: 0;
    font-size: 16px;
}
</style>

<body>
    <div id="app">
        <router-view ></router-view>
        <div class="container">
            <router-view name='left'></router-view>
            <router-view name='main'></router-view>
        </div>
    </div>

    <script>
        var header = {
            template: '<h1 class="header">header区域</h1>'
        }
        var leftBox = {
            template: '<h1 class="left">左侧区域</h1>'
        }
    
        var mainBox = {
            template: '<h1 class="main">主体区域</h1>'
        }

        var router = new VueRouter({
            routes: [
                {
                    path: '/', components: {
                        "default":header,
                        "left":leftBox,
                        "main":mainBox
                    }

                }
            ]
        })


        //创建 vue 实例，得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router
        });
    </script>
</body>

</html>

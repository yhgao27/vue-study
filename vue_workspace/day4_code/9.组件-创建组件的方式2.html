<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycoml2></mycoml2>
    </div>

    <script>
        //---------------------组件的学习方式2------------------------

        Vue.component('mycoml2', {
                template: '<div><h3>这是直接使用 vue.component 创建的组件</h3><span>123</span></div>'
                //通过 template 属性，指定了组件要展示的HTML结构
        }
        )


        //-------------------------结束组件-------------------------
        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <myComl></myComl>   //如果名称是以驼峰命名方式命名的，这样写就会出错 -->
        <my-coml></my-coml>     <!-- 如果名称是以驼峰命名方式命名的,就这样写中间用-连接 -->
        <mycoml></mycoml>
        <mycoml2></mycoml2>
    </div>

    <script>
        //-------------------------组件的学习-------------------------------- 
        //1.1 使用 Vue.extend 来创建全局的vue组件
        var coml = Vue.extend({
            template:'<h3>这是使用 vue.extend 创建的组件</h3>'
            //通过 template 属性，指定了组件要展示的HTML结构
        })

        //1.2 使用vue.component('组件名称',创建出来的组件模板对象)
        Vue.component('myComl',coml)    //这是用驼峰方式命名的
        Vue.component('mycoml',coml)    //这是不使用驼峰方式命名的

        //-------------------直接把上面的两步合并成一步--------------------------
        Vue.component('mycoml2', Vue.extend({
                template: '<h3>这是使用 vue.extend 创建的组件</h3>'
                //通过 template 属性，指定了组件要展示的HTML结构
        }))

        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
            }
        });
    </script>
</body>

</html>

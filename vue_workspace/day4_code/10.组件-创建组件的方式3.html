<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycoml3></mycoml3>
    </div>
    <!-- 在被控制的 #app 外面,使用 template 元素，定义组件的HTML模板结构，写起来更方便 -->
    <template id="tmpl">
        <div>
            <h3>这是通过template标签元素，直接在外部定义的HTML模板结构，这样写起来更加方便</h3>
            <h4>更加好用</h4>
        </div>
    </template>

    <script>
         //---------------------组件的学习方式3------------------------

        Vue.component('mycoml3', {
            template: '#tmpl'
            //通过 template 属性，指定了组件要展示的HTML结构
        }
        )


        //-------------------------结束组件-------------------------
        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
            }
        });
    </script>
</body>

</html>

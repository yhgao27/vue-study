<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Vue-demo</title>
</head>
<body>
    <div id="app">
        <input type="button" value="登录" @click.prevent='flage = true'>
        <input type="button" value="注册" @click.prevent='flage = false'>
        <login v-if='flage'></login>
        <zhuce v-else='flage'></zhuce>
    </div>

    <script>
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        Vue.component('zhuce',{
            template:'<h3>注册组件</h3>'
        })
        var vm = new Vue({
            el: "#app",
            data: {
                flage:true
            },
            methods: {},
        });
    </script>
</body>
</html>

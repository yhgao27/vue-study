<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Vue-demo</title>
    <style>
     .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(100px);
    }

    .v-enter-active,
    .v-leave-active{
        transition: all 0.5s ease;
    }
    </style>
   
</head>
<body>
    <div id="app">
        <input type="button" value="登录" @click.prevent='comname = "login"'>
        <input type="button" value="注册" @click.prevent='comname = "zhuce"'>
        <transition mode='out-in'>
            <component :is="comname" ></component>
        </transition>
    </div>

    <script>
         Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        Vue.component('zhuce',{
            template:'<h3>注册组件</h3>'
        })
        var vm = new Vue({
            el: "#app",
            data: {
                comname:'login'
            },
            methods: {},
        });
    </script>
</body>
</html>
